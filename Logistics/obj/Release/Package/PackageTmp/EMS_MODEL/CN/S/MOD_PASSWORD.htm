<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>密码修改</title>
<link href="/EMS_MODEL/css/exCSS.css" rel="stylesheet" type="text/css" />

<script language=JavaScript>function Vali(){
var strpwd=theForm.newpwd.value;var strcf=theForm.cf.value;
if(theForm.oldpwd.value==''){alert('没有输入原密码。');
theForm.oldpwd.focus();return false;}
if(strpwd.length<4){alert('密码长度应为4-30字节，请重新输入。');
theForm.newpwd.value='';theForm.cf.value='';
theForm.newpwd.focus();return false;}
if(strpwd.length!=strcf.length || strpwd.indexOf(strcf)!=0){
alert('新密码确认错误，请重新输入。');theForm.newpwd.value='';
theForm.cf.value='';theForm.newpwd.focus();return false;}
return true;}</script>
<style>
.line {
	border: 1px dotted #aaaaaa;
}
#txtKind {
	color: #444444;
	text-align: left;
	height: 33px;
	font-size: 14px;
	cursor: pointer;
	padding-left: 15px;
	line-height: 33px;
	padding-bottom: 20px;
}
</style>
</head>

<body>
<table border="0" align="left" cellpadding="5" cellspacing="1" bgcolor="#BDBCBD">
  <tr>
    <td valign="top" bgcolor="#F5F5F5"><table width="710" border="0" cellspacing="0" cellpadding="0" >
      <tr>
        <td valign="top" ><table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td><div id='txtKind'><strong>密码修改</strong></div></td>
          </tr>
          <tr>
            <td align="left" valign="top"><table width="350" border="0" cellspacing="0" cellpadding="0">
              <form method='POST' action='/cgi-bin/GInfo.dll?MemSetPassword'  onsubmit='return Vali();' id='theForm' target="main"><input TYPE='hidden' NAME='w' VALUE='ecotransite'>
              <tr>
                <td width="42%" height="35" align="right">旧密码：</td>
                <td width="58%" align="left"><input name='oldpwd' type='password' class="myinput" ></td>
              </tr>
              <tr>
                <td height="35" align="right">新密码：</td>
                <td align="left"><input type='password' name='newpwd'  class="myinput"></td>
              </tr>
              <tr>
                <td height="35" align="right">再输入新密码：</td>
                <td align="left"><input type='password' name='cf'  class="myinput"></td>
              </tr>
              <tr>
                <td>&nbsp;</td>
                <td height="60" align="right"><input type='submit' value='提 交 修 改' class='btn btn-primary'></td>
              </tr>
              </form>
            </table></td>
          </tr>
        </table></td>
      </tr>
    </table></td>
  </tr>
</table>
</body>
</html>
