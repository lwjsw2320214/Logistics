<script language="javascript">

function  setSize(iid_trans,aDivSize)
{
		var nSize=Math.round(parseInt(aDivSize)/1000);
		if(nSize<1) nSizePic=1;
		var o=document.getElementById("Pic"+iid_trans);
		if(o==null) return;
		
		if(aDivSize<=1) o.innerHTML="无";
		else o.innerHTML="<a href='/cgi-bin/GInfo.dll?SRIFile&w=au-express&iid="+iid_trans+"' target='_blank'>"+Math.round(parseInt(nSize))+" K" +"</a>";
}
function  setSizePic(iid_trans,aPicSize,n)
	{
		var nSizePic=Math.round(parseInt(aPicSize)/1000);
		if(nSizePic<1) nSizePic=1;
		var nPic=document.getElementById("Pic"+n+iid_trans);
		if(nPic==null) return;
		
		if(aPicSize<=1) nPic.innerHTML="无";
		else nPic.innerHTML="<a href='/cgi-bin/GInfo.dll?SRIFile&w=au-express&ntype="+n+"&iid="+iid_trans+"' target='_blank'>"+Math.round(parseInt(nSizePic))+" K" +"</a>";

	}

</script>
