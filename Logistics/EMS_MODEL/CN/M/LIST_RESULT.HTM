<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>「{会员帐号}」快件业务清单</title>
<link href="/EMS_MODEL/css/main.css" rel="stylesheet" type="text/css">

</head>

<body>
<table width="100%" border='0' cellspacing='0' class='emmisListTable'>
  <tr>
    <td align='left'>&nbsp;</td>
  </tr>
  <tr>
    <td height="30" align='left'><span class='kindc'>「{会员帐号}」快件业务清单</span></td>
  </tr>
  <tr>
    <td height="30" align='left'></td>
  </tr>
  <tr>
    <td><table width='100%' border='0'  cellpadding='2' cellspacing='1'  bgcolor="#CCCCCC" >
      <tr class="emmisListTitle">

        <td width="120" align='center'>预录单号</td>

        <td width="140" align='center'>收件人</td>
        <td width="40" align='center'>件数</td>
        <td width="70" align='center'>重量(KG)</td>
        <td width="70" align='center'>费用</td>
        <td width="40" align='center'>类型</td>
        <td width="40" align='center'>核收</td>
        <td width="40" align='center'>结算</td>
        <td align='left'>备注</td>
      </tr>
	  
	  <!--列表奇数行开始-->
      <tr align='center' class='emmisListEven'>
        <td  align='center'>{序号}</td>
		<td  align='center'>{发件日期}</td>
		<td  align='center'>{运单号}</td>
		<td align="center" >{转单号}</td>
		<td align="center">{客户要求}</td>
		<td align="center" >{目的地}</td>
		<td align="center" >{收件人}</td>
		<td  align='center'>{件数}</td>
		<td  align='center'>{重量}</td>
		<td  align='center'>{费用}</td>
		<td  align='center'>{类型}</td>
		<td  align='center'>{核收}</td>
		<td  align='center'>{结算}</td>
		<td align="left" >{备注}</td>
      </tr>
	 <!--列表奇数行结束-->
	 
	 <!--列表偶数行开始-->
      <tr align='center' class='emmisListOdd'>
        <td  align='center'>{序号}</td>
		<td  align='center'>{发件日期}</td>
		<td  align='center'>{运单号}</td>
		<td align="center" >{转单号}</td>
		<td  align="center">{客户要求}</td>
		<td align="center" >{目的地}</td>
		<td align="center" >{收件人}</td>
		<td  align='center'>{件数}</td>
		<td  align='center'>{重量}</td>
		<td  align='center'>{费用}</td>
		<td  align='center'>{类型}</td>
		<td  align='center'>{核收}</td>
		<td  align='center'>{结算}</td>
		<td align="left" >{备注}</td>
      </tr>
	  <!--列表偶数行结束-->
	  
	  <!--列表汇总行开始-->
      <tr align='center' class='recPreInputListTotal'>
        <td  align='center'>合计</td>
        <td  align='center'>&nbsp;</td>
        <td  align='center'>&nbsp;</td>
        <td align="center" >&nbsp;</td>
        <td  align="center">&nbsp;</td>
        <td align="center" >&nbsp;</td>
        <td align="center" >&nbsp;</td>
        <td  align='center'>{件数}</td>

        <td  align='center'>&nbsp;</td>

    </table></td>

    <td height="40">{翻页导航}</td>
  </tr>
