<Script Language=JavaScript>
var aMin=new Array(10);var aMax=new Array(10);
aMin[0]=1;
aMax[0]=1000000;
aMin[1]=1;
aMax[1]=1000000;
aMin[2]=0;
aMax[2]=0;
aMin[3]=1;
aMax[3]=1000000;
aMin[4]=0;
aMax[4]=0;
aMin[5]=0;
aMax[5]=0;
function CheckPay(f,i){
f=parseFloat(f);
if(isNaN(f) || f<=0.0){
alert('请输入有效的充值金额。');return false;}
if(aMin[i] <= 0 && aMax[i] <= 0){return true;}
if(f<aMin[i] || f>aMax[i]){
alert('充值金额不在限定的支付范围内。请选择其他支付方式');return false;}
return true;}
</Script>
<script language='javascript' type='text/javascript'>
var request = false;
try {request = new XMLHttpRequest();} 
catch (trymicrosoft) {
try{request = new ActiveXObject('Msxml2.XMLHTTP');}
catch (othermicrosoft) {
try{request = new ActiveXObject('Microsoft.XMLHTTP');}
catch (failed){request = false;}}}

function QueryData()
{
	var url = '/cgi-bin/GInfo.dll?ajxEmsQueryTrans&w=au-express';
	request.open('GET', url, true);
	request.onreadystatechange = QueryDataOK;
	request.send(null);
	}

function QueryDataOK(){
if (request.readyState == 4){
if (request.status == 200){
var response = request.responseText.split('|');
Data1.innerHTML =response[25];
Data2.innerHTML =response[2];
Data3.innerHTML =response[1];

return ;}}}
</script>
