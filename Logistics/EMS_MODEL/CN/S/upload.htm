<script language='javascript' type='text/javascript'> 
var request = false;
try {request = new XMLHttpRequest();} 
catch (trymicrosoft) {
try{request = new ActiveXObject('Msxml2.XMLHTTP');}
catch (othermicrosoft) {
try{request = new ActiveXObject('Microsoft.XMLHTTP');}
catch (failed){request = false;}}}

function QueryEmskind(){
var url = "/cgi-bin/GInfo.dll?ajxEmsQueryEmsKind&w=au-express";
request.open("GET", url, true);
request.onreadystatechange = QueryEmskindOK;
request.setRequestHeader("If-Modified-Since","0");
request.send(null);}

function QueryEmskindOK(){
if (request.readyState == 4){
if (request.status == 200){
eval("var res = " +request.responseText);
if (res.ReturnValue<=0) { oemskind.innerHTML="未检索到结果。"; return; };

 	var str="<select size=1 name='cemskind' id='cemskind'><option value='' selected>--请选择--</option>";
	for(var i=0;i<res.ReturnValue;i++)
		{
			str+="<option value='";
			str+=res.List[i].oName;
			str+="'>";
			str+=res.List[i].cName;
			str+="</option>";
			
		}
	
	str+="</select>";
	var o = document.getElementById("oemskind");
	if(o == null) return ;
	o.innerHTML=str;
	FillEmsModel();
return ;}}}

function pre_submit(){
var o = document.getElementById("cemskind");
if(o.value=="") {alert("请选择快递类别");return false;}
}
function FillEmsModel()
{	
var irandom=parseInt(Math.random()*10000000);
var url = "/cgi-bin/GInfo.dll?ajxClientDefineList&w=au-express&ntype=0&r="+irandom;
request.open("GET", url, true);
request.onreadystatechange = FillEmsModelOK;
request.setRequestHeader("If-Modified-Since","0");
request.send(null);}

function FillEmsModelOK(){
if(request.readyState == 4){
if(request.status == 200){
eval("var res = " +request.responseText);
if(res.ReturnValue <= 0) return;
 	var str="<select  name='iID_FieldsMap' id='iID_FieldsMap'><option value='' selected>选择已经定义的客户上传模板</option>";
	for(i=0;i<res.iTotalRec;i++)
		{
			str+="<option value='";
			str+=res.RecList[i].iID;
			str+="'>";
			str+=res.RecList[i].cName;
			str+="</option>";
			
		}
	str+="</select>";
	o = document.getElementById("oemsModel");
	if(o == null) return ;
	o.innerHTML=str;
	//QueryEmskind();
}}}
